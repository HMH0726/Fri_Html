<script>
        
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

    const renderer = new THREE.WebGLRenderer({ alpha: true }); //Set Background To Transparent
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement ); 


    const geometry = new THREE.BoxGeometry( 1, 1, 1 );
    const material = new THREE.MeshBasicMaterial( { color: 0xffe731  } );
    const cube = new THREE.Mesh( geometry, material );
    scene.add( cube );

    camera.position.z = 10;

    function animate() {
	requestAnimationFrame( animate );

    cube.rotation.x += 0.025;
    cube.rotation.y += 0.025;

    cube.position.x += 0.0025;
    cube.position.y += 0.0025;
    cube.position.z += 0.0025;

    cube.scale.x += 0.005;
    cube.scale.y += 0.005;
    cube.scale.z += 0.005;

    //MeshBasicMaterial.color += 0.00025;

	renderer.render( scene, camera );
    }
    animate();

</script>
